<div class="container">
  <div class="mt-3 mb-3">
    <div class="w-50 float-sm-start me-2">
      <input type="text" placeholder="Search Story Here" #searchText class="form-control" />
    </div>
    <div>
      <button (click)="autoSearch(searchText.value)" class="btn btn-primary me-2">Search</button>
      <button (click)="searchText.value='';clearSearch()" class="btn btn-danger">Clear</button>
    </div>
  </div>
 
</div>
<div *ngIf="isLoader">Loading Data....</div>

<div *ngIf="!isLoader" class="container">
  <table class="table">
    <thead>
      <tr>
        <th>Story</th>

      </tr>
    </thead>
    <tbody>

      <tr *ngFor="let object of storyDetailList">
        <td id="{{object.id}}"><a href="{{object.url}}" target="_blank">{{object.title}}</a> </td>

      </tr>
    </tbody>
  </table>
<div>Total Records: {{this.storyDetailListSearchMaster.length}}</div>
<div class="text-center">
  <button class="btn btn-secondary me-1" [disabled]="this.pageNumber==0"
    (click)="callNextPrecStory('Prev')">Prev</button>{{this.pageNumber+1}}
  <button class="btn btn-secondary" [disabled]="(this.pageNumber + 1== convertDecimal())"
    (click)="callNextPrecStory('Next')">Next</button>
</div>
</div>
<router-outlet></router-outlet>
